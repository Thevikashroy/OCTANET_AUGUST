<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vikash Travels - Discover new destinations and plan your next adventure with us.">
    <title>Vikash Travels- Explore the World</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/css/ionicons.min.css">
</head>
<body>
    <div class="container">

        <header>
            <h2><a href="#"><i class="ion-plane"></i> Vikash Travels </a></h2>
            <nav>
                <ul>
                    <li><a href="#" title="Hotels">Hotels</a></li>
                    <li><a href="#" title="Flights">Flights</a></li>
                    <li><a href="#" title="Tours">Tours</a></li>
                    <li><a class="btn" href="#" title="Register / Log In">Register/Log In</a></li>
                    <li><a href="https://twitter.com" title="Twitter" target="_blank"><i class="ion-logo-twitter"></i></a></li>
                    <li><a href="https://www.instagram.com" title="Instagram" target="_blank"><i class="ion-logo-instagram"></i></a></li>
                    <li><a href="https://www.facebook.com" title="Facebook" target="_blank"><i class="ion-logo-facebook"></i></a></li>
                    <li><a href="https://www.linkedin.com" title="LinkedIn" target="_blank"><i class="ion-logo-linkedin"></i></a></li>
                </ul>
            </nav>
        </header>
      
        <div class="cover">
            <h1>Discover what's out there.</h1>
            <form class="flex-form" role="search">
                <label for="destination" class="visually-hidden">Search for a destination</label>
                <input type="search" id="destination" name="destination" placeholder="Where do you want to go?">
                <input type="submit" value="Search">
            </form>
            <div id="madeby">
                <p>"Travel far enough, you meet yourself." - David Mitchell</p>
            </div>
        </div>
    </div> 
</body>
</html>
